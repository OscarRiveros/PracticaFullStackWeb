      <h1>Deja Tu Comentario</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese Nombre"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Ingrese Apellido"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese Email"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="direcion">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="direcion"
              placeholder="Ingrese Direccion"
            />
          </div>
          <div class="form-group col-sm-3">
            <label for="ciudad">Ciudad</label>
            <select id="provincia" class="form-control">
              <option selected>Coronel Oviedo</option>
              <option>Villarrica</option>
              <option>Caaguazu</option>
              <option>Ciudad del Este</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario">Dejanos tu Comentario</label>
          <textarea id="comentario" class="form-control" rows="8"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label for="gridCheck" class="form-check-label"
              >Quiero que me contacten</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <footer>
      <div class="row">
        <div class=" col-sm-4 d-flex flex-column">
          <a href="www.facebook.com" class="text-white">facebook</a>
